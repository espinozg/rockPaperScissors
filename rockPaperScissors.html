<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="rockPaperScissors.css">
		<title>Rock_Paper_Scissors</title>
	</head>
	
	<body>
		<div id = "container">
		
			<div id = "innerBox">
			
				<h1>Rock Paper Scissor Game!</h1>
				<h2 id = "play1">Player 1 Score:</h2>
				<h2 id = "play2">Player 2 Score:</h2>
				
				
				<div id = "resultsDiv">
					<div id = "winnerPic"><img src = "images/winner.jpeg" width = 200px height = 200px/></div>
					<div id = "loserPic"><img src = "images/loser.jpg" width = 200px height = 200px/></div>
					<div id = "tiePic"><img src = "images/draw.png" width = 200px height = 200px/></div>
				</div>
				
				<div id = "start" onclick = "startPicButton()" ><img src = "images/start.png" width = 200px align = center/></div>
				
				
				<div id = "rightPlayerBox">
					
					<div id = "rockElement" ><img src = "images/rock.gif" width = 190px height = 190px/></div>
					<div id = "paperElement" ><img src = "images/paper.jpg" width = 190px height = 190px/></div>
					<div id = "scissorsElement" ><img src = "images/scissors.jpg" width = 190px height = 190px/></div>
				</div>
				
				<div id = "versusPic"><img src = "images/versus.png" width = 200px height = 200px/></div>
				
				<div id = "leftPlayerBox">
				
					<div id = "rockElementCom" ><img src = "images/rock.gif" width = 190px height = 190px/></div>
					<div id = "paperElementCom" ><img src = "images/paper.jpg" width = 190px height = 190px/></div>
					<div id = "scissorsElementCom" ><img src = "images/scissors.jpg" width = 190px height = 190px/></div>
					
				</div>
				
				<div id = "pictureChoices">
				
					<img src = "images/rock.gif" onclick = "rockPic()" width = 190px height = 190px/>
					<img src = "images/paper.jpg" onclick = "paperPic()" width = 190px height = 190px/>
					<img src = "images/scissors.jpg" onclick = "scissorsPic()" width = 190px height = 190px/>
				</div>
			</div>
		</div>
		
	
	</body>
	
	<script type="text/javascript" src="rockPaperScissors.js"></script>
</html>
